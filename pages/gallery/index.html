<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Gallery</title>
  </head>
  <body>
    <header class="flex items-center justify-between px-4 py-2 border-b">
        <a class="text-lg font-semibold" href="#"> Nature </a>
        <nav class="space-x-4">
          <a class="text-sm font-medium hover:underline" href="../../index.html"> Home </a>
          <a class="text-sm font-medium hover:underline" href="../categories/index.html"> Categories </a>
          <a class="text-sm font-medium hover:underline" href="#"> About </a>
        </nav>
      </header>
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <aside class="lg:col-span-1 bg-gray-100 p-6 rounded-lg">
          <h1 class="text-2xl font-bold mb-4">Art Gallery</h1>
          <p class="mb-6">
            Welcome to our online art gallery. Here you can explore and
            appreciate a wide variety of art pieces from different categories.
            Use the filter to narrow down your search.
          </p>
          <button
            class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2"
            type="button"
            id="radix-:rm:"
            aria-haspopup="menu"
            aria-expanded="false"
            data-state="closed"
          >
            Filter by Category
          </button>
        </aside>
        <div
          class="lg:col-span-2 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-6"
        >
          <div class="group relative">
            <img
              src="/placeholder.svg"
              alt="Art Piece 1"
              width="400"
              height="400"
              class="object-cover w-full h-60 rounded-lg group-hover:opacity-75"
              style="aspect-ratio: 400 / 400; object-fit: cover"
            />
            <div
              class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition-all flex items-center justify-center p-4"
            >
              <div class="text-center text-white">
                <h3 class="font-semibold">Art Piece 1</h3>
                <p class="text-sm">Artist Name 1</p>
              </div>
            </div>
          </div>
          <div class="group relative">
            <img
              src="/placeholder.svg"
              alt="Art Piece 2"
              width="400"
              height="400"
              class="object-cover w-full h-60 rounded-lg group-hover:opacity-75"
              style="aspect-ratio: 400 / 400; object-fit: cover"
            />
            <div
              class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition-all flex items-center justify-center p-4"
            >
              <div class="text-center text-white">
                <h3 class="font-semibold">Art Piece 2</h3>
                <p class="text-sm">Artist Name 2</p>
              </div>
            </div>
          </div>
          <div class="group relative">
            <img
              src="/placeholder.svg"
              alt="Art Piece 3"
              width="400"
              height="400"
              class="object-cover w-full h-60 rounded-lg group-hover:opacity-75"
              style="aspect-ratio: 400 / 400; object-fit: cover"
            />
            <div
              class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition-all flex items-center justify-center p-4"
            >
              <div class="text-center text-white">
                <h3 class="font-semibold">Art Piece 3</h3>
                <p class="text-sm">Artist Name 3</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
